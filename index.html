<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 class="title">List of vacancies</h1>
        <form class="form">
            <div class="form-selector">
                <label for="selector">Form</label>
                <select name="selector" class="selector">
                    <option disabled selected value>Not selected</option>
                    <option>Full time</option>
                    <option>Half time</option>
                    <option>Part time</option>
                </select>
            </div>
            <div class="form-selector">
                <label for="input">Position</label>
                <input class="position" type="text" name="position" id="" placeholder="Unspecified">
            </div>
            <div class="clear">
                <a href="">Clear sorting</a>
            </form>
            
        </div>
    </div>
    <div class="cards"></div>
    <script src="js/app.js"></script>
</body>
</html>
